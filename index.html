<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasko</title>
    <link rel="icon" type="image/png" href="pngegg.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-title">Tasko</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <li class="drag-column backlog-column">
          <span class="header">
            <h1>To Do</h1>
          </span>
          <div id="backlog-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="backlog-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(0)"
            ></ul>
          </div>
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span>
              <span>Add Task</span>
            </div>
            <div class="add-btn solid">
              <span>Save Item</span>
            </div>
            <div class="add-container">
              <div class="add-item"></div>
            </div>
          </div>
        </li>
        <li class="drag-column progress-column">
          <span class="header">
            <h1>In Progress</h1>
          </span>
          <div id="progress-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="progress-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(1)"
            ></ul>
          </div>
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span>
              <span>Add Task</span>
            </div>
            <div class="add-btn solid">
              <span>Save Item</span>
            </div>
            <div class="add-container">
              <div class="add-item"></div>
            </div>
          </div>
        </li>
        <li class="drag-column on-hold-column">
          <span class="header">
            <h1>Ready For Review</h1>
          </span>
          <div id="on-hold-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="on-hold-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(2)"
            ></ul>
          </div>
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span>
              <span>Add Task</span>
            </div>
            <div class="add-btn solid">
              <span>Save Item</span>
            </div>
            <div class="add-container">
              <div class="add-item"></div>
            </div>
          </div>
        </li>
        <li class="drag-column complete-column">
          <span class="header">
            <h1>Completed</h1>
          </span>
          <div id="complete-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="complete-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(3)"
            ></ul>
          </div>
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span>
              <span>Add Task</span>
            </div>
            <div class="add-btn solid">
              <span>Save Item</span>
            </div>
            <div class="add-container">
              <div class="add-item"></div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
